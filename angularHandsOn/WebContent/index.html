<!DOCTYPE html>
<html ng-app="plunker">
<head>
<meta charset="utf-8" />
<title>AngularJS Plunker</title>
<link rel="stylesheet" href="style.css" />
<script data-require="angular.js@1.4.x"
	src="https://code.angularjs.org/1.4.12/angular.js" data-semver="1.4.9"></script>
<script src="app.js"></script>
</head>

<body style="background-color:white; text-align:center">
    <div id="header" style="background-color:white">
    <h3 style="color:blue; font-family:verdana">Angular JS Hands on tutorials :D</h3>
    </div>
    <hr/>
	<input type="text" ng-model="enteredText" />
	<bdo dir="rtl" title="createdBy">{{enteredText}}</bdo>
	<hr/>
	<div id="footer">
	    <h6>Gubba proudly presenting <strong>MIRROR</strong></h6>
	</div>
</body>

</html>
