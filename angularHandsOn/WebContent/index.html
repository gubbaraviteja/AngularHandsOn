<!DOCTYPE html>
<html ng-app="plunker">
    <head>
        <meta charset="utf-8" />
        <title>Gubba's Mirror</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script data-require="angular.js@1.4.x"
        src="https://code.angularjs.org/1.4.12/angular.js" data-semver="1.4.9"></script>
        <script src="app.js"></script>
    </head>

    <body class="container-fluid">
        <header class="bg-primary text-center">
            <h3>Angular JS Hands on tutorials :D</h3>
        </header>
        <nav>
            <ul>
                <li>
                    <a href="index.html"><img src="http://lugoloungeny.com/HomButton.png" width=20 height=20 title="HOME"/></a>
                </li>
                <li>
                    <a href="aboutMe.html">About Me</a>
                </li>
                <li>
                    <a href="contactMe.html">Contact Me</a>
                </li>
            </ul>
        </nav>
        <section class="row">
            <div class="col-sm-6" style="text-align:right">
                <input type="text" ng-model="enteredText" />
            </div>
            <div class="col-sm-6" style="color:blue; text-align:left">
                <bdo dir="rtl" title="createdBy">{{enteredText}}</bdo>
            </div>
        </section>
        <div id="bottomHeader">
            <ul>
                <li>
                    <a href="index.html"><img src="http://lugoloungeny.com/HomButton.png" width=20 height=20 title="HOME"/></a>
                </li>
                <li>
                    <a href="aboutMe.html">About Me</a>
                </li>
                <li>
                    <a href="contactMe.html">Contact Me</a>
                </li>
            </ul>
            <h6 id="datetime">
            <script>
                document.getElementById('datetime').innerHTML = Date()
            </script></h6>
        </div>
    </body>

</html>
