<!DOCTYPE html>
<html ng-app="plunker">
    <head>
        <meta charset="utf-8" />
        <title>Gubba's Mirror</title>
        <link rel="stylesheet" href="contactStyles.css" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
        <!-- AngularFire -->
        <script src="https://cdn.firebase.com/libs/angularfire/2.0.1/angularfire.min.js"></script>
        <script src="app.js"></script>
    </head>

    <body class="container-fluid">
        <div id="header" class="bg-primary row">
            <h3>Angular JS Hands on tutorials :D</h3>
        </div>
        <div id="nav" class="row">
            <ul>
                <li>
                    <a href="index.html"><img src="http://lugoloungeny.com/HomButton.png" width=20 height=20 title="HOME"/></a>
                </li>
                <li>
                    <a href="aboutMe.html">About Me</a>
                </li>
                <li>
                    <a href="contactMe.html">Contact Me</a>
                </li>
                <li>
                    <a href="latestInfo.html">Latest Info</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col-sm-6" style="text-align:right">
                <input type="text" ng-model="enteredText" />
            </div>
            <div class="col-sm-6" style="color:blue; text-align:left">
                <bdo dir="rtl" title="createdBy">{{enteredText}}</bdo>
            </div>
        </div>
        <div class="row" ng-controller="MyCtrl as ctrl">
            <h3 id="liveData"></h3>
            <pre>
{{ctrl.object | json}}                
            </pre>
        </div>
        <div id="bottomHeader" class="row">
            <h6 id="datetime">
            <script>
                document.getElementById('datetime').innerHTML = Date()
            </script></h6>
        </div>
    </body>
</html>
